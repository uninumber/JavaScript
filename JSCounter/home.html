<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Count</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>

		<section class="container">

			<h1> Let's count!</h1>
			<div>

			
				<div class="campo">
					<label for="start">Start:</label>
					<input type="number" name="start" id="start" class="campos">
				</div>

			<div class="campo">
				<label for="end">End:</label>
				<input type="number" name="end" id="end" class="campos">
		
			</div>

			<div class="campo">
				<label for="step">Step:</label>
				<input type="number" name="step" id="step" class="campos">
		
			</div>
			
			<button onclick="count()" class="botao"> count</button>
			
			<div id="result">


			</div>
		</section>
		<footer>
			<p>&copy;Uninumber</p>
		</footer>
		<script src="script.js"></script>
		
	</body>
</html>
